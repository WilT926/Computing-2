<!-- In HTML Comments are written like this -->
<!-- They can all be removed for your apps -->
<!doctype html> <!-- This first line tells browsers to expect modern standard html 5 -->
<html lang="en-gb"> <!-- This is indicates the page is written in British English, useful for accessibility -->
<head>
<meta charset="utf-8"> <!-- This indicates how the file is encoded. utf-8 is standard -->
<title>SimpleCatan</title> <!-- All pages need a title, this will be displayed in the browser's title bar -->
<link rel="stylesheet" href="style.css"> <!-- Import style sheet – default.css -->
<link rel="icon" href="./assets/Catan.png"> <!-- Import 'Favorites Icon' – favicon.png --> 
<script type="module" src="main.js"></script>
</head>
<body>  
    <div class="board-container">
        <svg id="catan-board-svg" viewBox="0 0 500 500" preserveAspectRatio="xMidYMid meet"></svg>
    </div>
</body>

</html>
